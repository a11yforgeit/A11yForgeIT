<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A11yForgeIT - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <header class="bg-white shadow">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <div class="text-2xl font-bold text-blue-600">A11yForgeIT</div>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
        <li><a href="about.html" class="hover:text-blue-600">About</a></li>
        <li><a href="contact.html" class="text-blue-700 font-semibold border-b-2 border-blue-700">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto p-6">
    <section class="bg-white rounded-xl shadow p-8 max-w-lg mx-auto">
      <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>
      <form id="contactForm" class="space-y-4">
        <div>
          <label for="name" class="block font-semibold">Name</label>
          <input type="text" id="name" name="name" required class="w-full border rounded-lg p-2 mt-1 focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="email" class="block font-semibold">Email</label>
          <input type="email" id="email" name="email" required class="w-full border rounded-lg p-2 mt-1 focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="message" class="block font-semibold">Message</label>
          <textarea id="message" name="message" rows="4" required class="w-full border rounded-lg p-2 mt-1 focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Send Message</button>
      </form>
      <p id="successMessage" class="hidden mt-4 text-green-600 font-semibold text-center">✅ Thank you! Your message has been sent (demo).</p>
    </section>
  </main>

  <footer class="bg-gray-100 text-center p-4 mt-8">
    <p class="text-sm text-gray-600">© 2025 A11yForgeIT. Built with accessibility in mind.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("successMessage").classList.remove("hidden");
      this.reset();
    });
  </script>
</body>
</html>
